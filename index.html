<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
    <title>Unit Converter</title>
</head>
<body>
    <button class="dark-btn"><img class="image" src="image/Dark Pic.png" alt="dark mode toggle"></button>
    <div class="box">
        <h2 class="title">Unit Converter</h2>
        <div class="tabs">
            <button class="tablinks" id="len-btn">Length</button>
            <button class="tablinks" id="temp-btn">Temperature</button>
            <button class="tablinks" id="weight-btn">Weight</button>
        </div>
        <div class="length">
            <p class="label">Enter the length to convert</p>
            <input type="number" class="input" placeholder="Enter length">
            <p class="label">Enter Unit to convert from</p>
            <select class="select-input" name="len-units" id="len-units">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="miles">Miles</option>
                <option value="feet">Feet</option>
            </select>
            <p class="label">Enter Unit to convert to</p>
            <select class="select-input" name="len-units-to" id="len-units-to">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="miles">Miles</option>
                <option value="feet">Feet</option>
            </select>
        </div>
        <div class="weight">
            <p class="label">Enter the Weight to convert</p>
            <input type="number" class="input" placeholder="Enter weight">
            <p class="label">Enter Unit to convert from</p>
            <select class="select-input" name="weight-units-from" id="weight-units-from">
                <option value="kilograms">Kilograms</option>
                <option value="grams">Grams</option>
                <option value="pounds">Pounds</option>
                <option value="ounces">Ounces</option>
            </select>
            <p class="label">Enter Unit to convert to</p>
            <select class="select-input" name="weight-units-to" id="weight-units-to">
                <option value="kilograms">Kilograms</option>
                <option value="grams">Grams</option>
                <option value="pounds">Pounds</option>
                <option value="ounces">Ounces</option>
            </select>
        </div>
        <div class="temperature">
            <p class="label">Enter the Temperature to convert</p>
            <input type="number" class="input" placeholder="Enter temperature">
            <p class="label">Enter Unit to convert from</p>
            <select class="select-input" name="temp-units-from" id="temp-units-from">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <p class="label">Enter Unit to convert to</p>
            <select class="select-input" name="temp-units-to" id="temp-units-to">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>

        <button class="convert-btn">Convert</button>

        <div class="result">
            <h3 class="result-title">Result of your calculation</h3>
            <p class="result-value"></p>
        </div>
    </div>
</body>
</html>
